<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #9b51e0, #6a0dad, #4c0674);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #d9cfff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #6a0dad;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #6a0dad;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #6a0dad;
            border-radius: 4px;
        }

        button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #4c0674;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Transactions</h1>
    <h2>Deposit Funds</h2>
    <form th:action="@{/api/v1/account/deposit}" method="post">
        <label for="depositAccountId">Account ID:</label>
        <input type="number" id="depositAccountId" name="accountId" required>
        <label for="depositAmount">Amount:</label>
        <input type="number" id="depositAmount" name="amount" required>
        <button type="submit">Deposit</button>
    </form>

    <h2>Withdraw Funds</h2>
    <form th:action="@{/api/v1/account/withdraw}" method="post">
        <label for="withdrawAccountId">Account ID:</label>
        <input type="number" id="withdrawAccountId" name="accountId" required>
        <label for="withdrawAmount">Amount:</label>
        <input type="number" id="withdrawAmount" name="amount" required>
        <button type="submit">Withdraw</button>
    </form>
    <h2>Transfer Balance</h2>
    <form th:action="@{/api/v1/account/transfer}" method="post">
        <label for="fromAccountId">From Account ID:</label>
        <input type="number" id="fromAccountId" name="fromAccountId" required>
        <label for="toAccountId">To Account ID:</label>
        <input type="number" id="toAccountId" name="toAccountId" required>
        <label for="transferAmount">Amount:</label>
        <input type="number" id="transferAmount" name="amount" required>
        <button type="submit">Transfer</button>
    </form>
</div>
</body>
</html>
